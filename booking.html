<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Walk A Goodboi&trade;</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


</head>
<body>  
    <header class="headerBlank">
        <!-- HEADER CONTENTS FILLED BY JS -->
    </header>

    <main>
        <img class="mainImg" src="img/goodboi.jpg">

        <div class="wrapper" id="top">
            <div class="booking fade">
                <form action="confirmation.html" method="GET">
                          <h3 class="bookingHeader">Book a Walker:</h3>

                          <label for="date">Desired Date and Time:</label><br />
                          <input type="text" id="datepicker" name="date" placeholder="Pick a date"  required />&nbsp;

                          <select name="time" id="time" required>
                          <option value="" selected disabled hidden>Pick a time</option>
                          <option value="8:00am">8:00am</option>
                          <option value="9:00am">9:00am</option>
                          <option value="10:00am">10:00am</option>
                          <option value="11:00am">11:00am</option>
                          <option value="12:00pm">12:00pm</option>
                          <option value="1:00pm">1:00pm</option>
                          <option value="2:00pm">2:00pm</option>
                          <option value="3:00pm">3:00pm</option>
                          <option value="4:00pm">4:00pm</option>
                          <option value="5:00pm">5:00pm</option>
                          <option value="6:00pm">6:00pm</option>

                          </select>

                          <label for="owner_name">Owner's Name:</label>
                          <input type="text" id="owner_name" name="owner_name" required /><br />

                          <label for="dog_name">Dog's Name:</label>
                          <input type="text" id="dog_name" name="dog_name" required /><br />

                          <label for="phone">Phone Number:</label>
                          <input type="tel" id="phone" name="tel_number" pattern="[0-9]{10}" placeholder="555-555-5555" required /><br />
                          
                          <label for="mail">Email address:</label>
                          <input type="email" id="mail" name="user_email" placeholder="email@website.com" required /><br />

                          <label for="requests">Special Requests:</label>
                          <textarea id="requests" name="special_requests"></textarea><br />

                         <input type="submit" value="Book It!" />
                         <input type="reset" value="Reset!" />
                      </form>
            </div>

        </div>
</main>

<footer class="footerBlank">
        <!-- FOOTER CONTENTS FILLED BY JS -->
</footer>

<script src="js/script.js"></script>
</body>
</html>
